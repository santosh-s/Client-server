<!DOCTYPE html>
<html>
<head>
    <title>Update Example</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <div class="container">
        <div style="padding-top:15%;">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    Update Employee
                </div>
                <div class="panel-body">
                    <div class="col-xs-6">
                        <input type="text" placeholder="enter last name" id="TextBoxFindLastname" class="form-control"/>
                    </div>
                    <div class="col-xs-3 text-right" style="padding-top:2%;">
                        <input type="button" value="Find" id="empgetbutton"/>
                    </div>
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="theModal" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">X</button>
                    <h4>Update Employee</h4>
                </div>
                <div class="modal-body">
                    <div class="panel panel-default">
                        <div class="panel-heading text-center">
                            Employee Information
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-4"> Title:</div>
                                <div class="col-xs-8"><input type="text" placeholder="enter title" id="TextBoxTitle" class="form-control"/></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4"> First:</div>
                                <div class="col-xs-8"><input type="text" placeholder="enter first name" id="TextBoxFirstname" class="form-control" /></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4"> Surname:</div>
                                <div class="col-xs-8"><input type="text" placeholder="enter last name" id="TextBoxLastname" class="form-control" /></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4"> Phone#:</div>
                                <div class="col-xs-8"><input type="text" placeholder="enter phoneno" id="TextBoxPhone" class="form-control" /></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4"> Email:</div>
                                <div class="col-xs-8"><input type="text" placeholder="enter email" id="TextBoxEmail" class="form-control" /></div>
                            </div>
                        </div>
                        <div class="panel-footer">&nbsp;</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" value="Update" id="empupdbutton"/>
                    <div id="lblstatus" class="text-left" style="padding-top:5%;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/jquery-3.1.0.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/employee.js"></script>
</body>
</html>
