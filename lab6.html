<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <link rel="icon" href="data:;base64,ivBORw)KGgo=" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Sample Menu</a>
            <div class="col-xs-2"></div>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav" id="menu">
                <li><a href="/emplookup.html">Lookup</a></li>
                <li><a href="/modalexample.html">Modals</a></li>
                <li><a href="/lab6.html#theModal"data-toggle="modal">Lab 6</a></li>
            </ul>
        </div>
    </nav>

    <div class="modal fade text-center" data-backdrop="static" id="theModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">X</button>
                    <h1>Employee Information </h1>
                </div>

                <div style="top:5%;padding:5%;">
                    <div class="panel panel-default">
                        
                        <div class="panel-body text-left">
                            <div class="row">
                                <div class="col-xs-3" style="font-weight:bold">Title:</div>
                                <div class="col-xs-2 text-left" id="title"></div>
                                <div class="col-xs-2 text-right" style="font-weight:bold">First:</div>
                                <div class="col-xs-5 text-left" id="firstname"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3" style="font-weight:bold">Phone#:</div>
                                <div class="col-xs-8 text-left" id="phone"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3" style="font-weight:bold">Email:</div>
                                <div class="col-xs-8 text-left"  id="email"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3" style="font-weight:bold">Dept:</div>
                                <div class="col-xs-8 text-left" id="departmentname"></div>
                            </div>


                            <div class="row">
                                <div class="col-xs-3" style="font-weight:bold">Surname:</div>
                                <div class="col-xs-8">
                                    <input type="text" placeholder="enter last name" id="TextBoxLastname" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer text-center">
                            <input type="button" value="Find Employee" id="empbutton" />
                            <div id="lblstatus" class="text-left" style="padding-top:5%;"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="scripts/jquery-3.1.0.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/employee.js"></script>
  
</body>
</html>
