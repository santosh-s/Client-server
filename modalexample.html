<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet"/>
    <link rel="icon" href="data:;base64,ivBORw)KGgo=" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>

    <div class="container" style="padding-top:5%;">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                Main Content Panel
            </div>
            <div class="panel-body">
                <div class="text-left col-xs-6" id="title"> Some interesting main content goes here</div>
                <a href="/modalexample.html#theModal" data-toggle="modal">Create Modal</a>
            </div>
            <div class="panel-footer"></div>
        </div>
    </div>
    <div class="modal fade text-center" data-backdrop="static" id="theModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">X</button>
                    <h1>Sample Modal </h1>
                </div>
                <div class="modal-body">Normally we'd have some useful content that goes here</div>
                
                <div class="modal-footer">
                    <input type="button" value="Do Something" id="abutton"/>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/jquery-3.1.0.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</body>
</html>
